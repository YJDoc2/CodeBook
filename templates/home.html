{% extends "navbar.html" %}  {% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='codemirror.css')}}">
<script src="{{url_for('static', filename='codemirror.js')}}"></script>
<script src="{{url_for('static', filename='addon/edit/matchbrackets.js')}}"></script>
<div class="container">
  <br />
  <h2>Online IDE</h2>
  <br />
  <form action="/api" method="POST">
    <div class="form-group">
      <label for="lang">Language</label>
      <select class="form-control" id="lang" name="lang">
        {% for lang in langs.keys() %}
        <option>{{lang}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <textarea class="form-control" style="font-family: Consolas;" id="code" name="code" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="input">Inputs</label>
      <textarea
        class="form-control"
        id="input"
        name="input"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="form-group">
    <label for="output">Output</label>
    <textarea class="form-control" id="output" rows="3" readonly></textarea>
  </div>
  <script type="text/javascript">
  	var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      mode: "text/html",
      matchBrackets: true,
    });
  </script>
</div>

{% endblock %}
